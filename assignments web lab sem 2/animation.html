   <script>
   document.addEventListener('DOMContentLoaded', function() {
    
     
    
    
    function changeColorAndMove() {
        document.body.style.backgroundColor = "pink";
        
        const big = document.getElementById("big");
        const small = document.getElementById("small");
        let a = setInterval(move,1);
        let pos = 1;
        let test = true;
        function move(){
            small.style.left = pos + 'px';
            small.style.top = pos + 'px';
            if (test)
             pos++;
            else
             pos--;
            if(pos>= 350)
              test = false;
            else if(pos <= 0)
              test = true;
        }}


    document.getElementById("combinedBtn").addEventListener("click", changeColorAndMove);
    
    });
